<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>main</title>
</head>
<body>
    <main>
        <div class="bulletin_board_title">タイトル</div>
        <div id="form_area">
            <div>
                <label for="contributor_input">投稿者</label>
                <input type="text" name="contributor_txt" id="contributor_input">
            </div>
            <div>
                <textarea id="contributor_textarea"></textarea>
            </div>
            <div>
                <button id="contributor_btn" onclick="post()">投稿</button>
            </div>
            <div class="border"></div>
        </div>
        <div id="contents_area"></div>
        
        <!--  モーダルで表示する部分-->
        <div id="modal" style="display:none;">
            <div class="modal_window">
                <div>
                    <label for="edit_contributor_input">投稿者</label>
                    <input type="text" name="contributor_txt" id="edit_contributor_input">
                </div>
                <div>
                    <textarea id="edit_contributor_textarea"></textarea>
                </div>
                <button onclick="editComplete()">完了</button>
                <button onclick="editCancel()">キャンセル</button>
            </div>
        </div>
    </main>
</body>
</html>
